<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Insight</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #00fff5;
        }
        .search-container {
            display: flex;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #0f3460;
            color: #ffffff;
            border-radius: 10px;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #e94560;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            margin-left: 0.5rem;
        }
        button:hover {
            background-color: #ff6b6b;
        }
        .weather-container {
            background-color: #0f3460;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .weather-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .weather-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #00fff5;
        }
        .weather-container p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        #map {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00fff5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .search-container {
                flex-direction: column;
            }
            input[type="text"], button {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Insight</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
            <button onclick="getLocation()">Use Current Location</button>
        </div>
        <div id="loading" class="loading" style="display:none;"></div>
        <div id="weather" class="weather-container"></div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const apiKey = '6fc04be67b0dc8fa3ec9b72f6bebeebe';
        let map;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weather').innerHTML = ''; // Clear previous data
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function getWeather(city = null, lat = null, lon = null) {
            showLoading();

            let url = '';
            if (city) {
                url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
            } else if (lat && lon) {
                url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
                weatherDiv.classList.add('show');
            }

            hideLoading();
        }

        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');

            const utcDate = new Date(data.dt * 1000);
            const localDate = new Date(utcDate.getTime() + data.timezone * 1000);
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = localDate.toLocaleDateString('en-US', dateOptions);

            const currentTempCelsius = (data.main.temp - 273.15).toFixed(1);
            const feelsLikeCelsius = (data.main.feels_like - 273.15).toFixed(1);

            const sunriseTime = new Date((data.sys.sunrise + data.timezone) * 1000).toISOString().substr(11, 5);
            const sunsetTime = new Date((data.sys.sunset + data.timezone) * 1000).toISOString().substr(11, 5);

            weatherDiv.innerHTML = `
                <h2>${data.name}</h2>
                <p><strong>${data.weather[0].description}</strong></p>
                <p>üå° ${currentTempCelsius}¬∞C</p>
                <p>ü§ó Feels Like: ${feelsLikeCelsius}¬∞C</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
                <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
                <p>üîµ Pressure: ${data.main.pressure} hPa</p>
                <p>üå´ Visibility: ${(data.visibility / 1000).toFixed(1)} km</p>
                <p>‚òÅ Cloud Cover: ${data.clouds.all}%</p>
                <p>üåÖ Sunrise: ${sunriseTime}</p>
                <p>üåá Sunset: ${sunsetTime}</p>
                <p>üìÖ ${currentDate}</p>
            `;
            weatherDiv.classList.add('show');

            if (map) {
                map.remove();
            }
            map = L.map('map').setView([data.coord.lat, data.coord.lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            L.marker([data.coord.lat, data.coord.lon]).addTo(map)
                .bindPopup(`<b>${data.name}</b><br>üå° ${currentTempCelsius}¬∞C`).openPopup();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        getWeather(null, position.coords.latitude, position.coords.longitude);
                    },
                    function(error) {
                        let errorMessage = '';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Permission to access location was denied.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "The request to get user location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "An unknown error occurred.";
                                break;
                        }
                        const weatherDiv = document.getElementById('weather');
                        weatherDiv.innerHTML = `<p class="error">${errorMessage}</p>`;
                        weatherDiv.classList.add('show');
                    }
                );
            } else {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `<p class="error">Geolocation is not supported by this browser.</p>`;
                weatherDiv.classList.add('show');
            }
        }

        document.getElementById('city').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather(document.getElementById('city').value.trim());
            }
        });
    </script>
</body>
</html>
